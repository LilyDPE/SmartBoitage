<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hors ligne - SmartBoitage PRO</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
        opacity: 0.9;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 15px;
      }

      p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .btn {
        background: white;
        color: #667eea;
        padding: 15px 30px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .status {
        margin-top: 30px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        font-size: 14px;
      }

      .online {
        color: #4caf50;
        font-weight: bold;
      }

      .offline {
        color: #ff9800;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üì°</div>
      <h1>Vous √™tes hors ligne</h1>
      <p>
        Impossible de se connecter au serveur. Veuillez v√©rifier votre connexion
        Internet et r√©essayer.
      </p>

      <button class="btn" onclick="window.location.reload()">
        R√©essayer
      </button>

      <div class="status">
        <p>
          Statut de connexion:
          <span id="status" class="offline">Hors ligne</span>
        </p>
      </div>

      <p style="margin-top: 30px; font-size: 14px; opacity: 0.7">
        SmartBoitage PRO fonctionne en mode hors ligne limit√©. Certaines
        fonctionnalit√©s n√©cessitent une connexion Internet.
      </p>
    </div>

    <script>
      // Monitor online/offline status
      function updateStatus() {
        const statusEl = document.getElementById('status');
        if (navigator.onLine) {
          statusEl.textContent = 'En ligne';
          statusEl.className = 'online';
          // Auto-reload when back online
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          statusEl.textContent = 'Hors ligne';
          statusEl.className = 'offline';
        }
      }

      window.addEventListener('online', updateStatus);
      window.addEventListener('offline', updateStatus);

      // Initial check
      updateStatus();

      // Periodic check
      setInterval(updateStatus, 5000);
    </script>
  </body>
</html>
